#数据源配置
spring:
  profiles:
    active: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springboot?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=false
    username: root
    password: 123456
  redis:
    port: 6379
    host: 127.0.0.1
    password: 123456

# 项目根路径
server:
  servlet:
    context-path: /myapp

# swagger是否启动
swagger.enabled: true

# mybatis plus 配置信息
mybatis-plus:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.biz.iems.mall

# 日志信息
logging.level.com.biz.iems.mall : debug